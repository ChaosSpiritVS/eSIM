<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>搜索结果页预览（无搜索框）</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .wrap { max-width: 720px; margin: 24px auto; padding: 16px; }
      .card { background: rgba(240, 240, 240, 0.7); border-radius: 12px; box-shadow: 0 4px 18px rgba(0,0,0,0.08); padding: 12px; }
      .title-inline { position: sticky; top: 0; z-index: 10; background: rgba(255,255,255,0.9); backdrop-filter: blur(6px); padding: 12px; border-bottom: 1px solid rgba(0,0,0,0.06); text-align: center; font-weight: 600; }
      .section { margin-top: 16px; }
      .section-title { color: #555; font-size: 14px; margin: 6px 12px; }
      .row { display: flex; align-items: center; gap: 12px; padding: 10px 12px; border-radius: 10px; background: #fff; border: 1px solid rgba(0,0,0,0.06); margin: 8px 12px; }
      .flag { width: 20px; height: 14px; background: #ddd; border-radius: 2px; }
      .globe { width: 18px; height: 18px; border-radius: 50%; background: #4caf50; }
      .hint { color: #777; margin: 8px 12px; font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="title-inline">搜索结果</div>
        <div class="hint">分页策略：Wi‑Fi 每页 100，蜂窝 50，受限网络 25；首包加载后后台自动预取最多 2 页；滚动至约 70% 时预取下一页。</div>

        <div class="section">
          <div class="section-title">地区</div>
          <div class="row"><div class="globe"></div><div>Europe</div></div>
        </div>

        <div class="section">
          <div class="section-title">套餐</div>
          <!-- 预览示例：当存在地区范围（Europe）时，展示相关套餐，而不是按关键词剔除 -->
          <div class="row">
            <div class="globe" style="background:#2196f3"></div>
            <div>
              <div><strong>EU 10GB / 30天</strong></div>
              <div style="color:#666;font-size:12px;">覆盖欧盟主要国家，支持热点</div>
            </div>
            <div style="margin-left:auto; text-align:right;">
              <div><strong>$19.99</strong></div>
              <div style="color:#666;font-size:12px;">USD</div>
            </div>
          </div>
          <div class="row">
            <div class="globe" style="background:#673ab7"></div>
            <div>
              <div><strong>Pan‑EU 5GB / 15天</strong></div>
              <div style="color:#666;font-size:12px;">适合短途旅行，支持多数网络</div>
            </div>
            <div style="margin-left:auto; text-align:right;">
              <div><strong>$12.90</strong></div>
              <div style="color:#666;font-size:12px;">USD</div>
            </div>
          </div>
          <div class="row">
            <div class="globe" style="background:#4caf50"></div>
            <div>
              <div><strong>Europe Lite 1GB / 7天</strong></div>
              <div style="color:#666;font-size:12px;">基础入门套餐，经济实惠</div>
            </div>
            <div style="margin-left:auto; text-align:right;">
              <div><strong>$4.50</strong></div>
              <div style="color:#666;font-size:12px;">USD</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
